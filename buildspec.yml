version: 0.2

phases:

  install:
    runtime-versions: 
      dotnet: 2.2
    commands:
      - echo "Entering Install Phase"

  build:
    commands:
      - dotnet restore dotnet-core-tutorial.csproj
      - echo "restore success"
      - dotnet build dotnet-core-tutorial.csproj
      - echo "build success"
      - dotnet publish dotnet-core-tutorial.csproj -o ./staging/app
      - echo "publish success"
#      - cd staging/
#      - ls -al
      - cd app && zip ../site.zip *
      - echo "staging" && ls -al
      - cd ../
      - cp ./aws-windows-deployment-manifest.json ./staging/.
#      - pwd
#      - ls -al
artifacts:
  files:
    - '**/*'
  base-directory: 'staging'
